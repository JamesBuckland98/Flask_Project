<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <h1> Age Ranges </h1>
  <button type="button" name="add" onclick="myFunction()"> Add another group </button>
  <button type="button" name="delete" onclick="myFunction2()"> delete group </button>
<div id="AgeRange">
<select>
  <option value="Minis">Minis (4-7)</option>
  <option value="Juniours">Juniours (8-17)</option>
  <option value="Seniors">Seniors (18+)</option>
</select>
<br>
</div>

<script>
function myFunction() {
  var AgeGroup = document.getElementById("AgeRange");
  var br = document.createElement("br");
  var select = document.createElement("select");
  var option1 = document.createElement("option");
  var option2 = document.createElement("option");
  var option3 = document.createElement("option");
  option1.text = "Minis (4-7)";
  option2.text = "Juniours (8-17)";
  option3.text = "Seniors (18+)";
  AgeGroup.append(select)
  select.add(option1)
  select.add(option2)
  select.add(option3)
  AgeGroup.append(br);
}
function myFunction2(){
  var element = document.getElementById("AgeRange");
  element.removeChild(element.lastElementChild);
  element.removeChild(element.lastElementChild);
}
</script>
</body>
</html>
